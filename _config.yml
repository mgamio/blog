# Site
name: "codersite"
title: "codersite"
header: "Improve your Programming Problem-solving skills with Examples"
description: "This blog site shares knowledge and business case studies and helps developers be better software engineers."
logo: 'assets/images/logo.svg'
favicon: 'assets/images/logo.png'
baseurl: ""
url: "https://codersite.dev"
google_analytics: 'UA-115356337-1'
disqus: 'demowebsite'
mailchimp-list: 'https://dev.us20.list-manage.com/subscribe/post?u=7ae24fed31c489e82aab00e64&amp;id=8d64d36cba'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  moises:
    name: Moises Gamio
    display_name: Moises Gamio
    avatar: 'assets/images/author.jpg'
    email: codersitedev@gmail.com
    web: https://codersite.dev
    twitter: https://twitter.com/MoisesGamio
    description: "Software Engineer. Comprehensive experience in all phases of the software development lifecycle for several economic sectors."
  aiAvatar:
    name: Powered by AI
    display_name: Powered by AI    
    avatar: 'assets/images/aiAvatar.jpg'
    email: codersitedev@gmail.com
    web: https://codersite.dev
    twitter: https://twitter.com/MoisesGamio
    description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "enabled"
adsense-data-ad-client: "pub-9154513114335042"
adsense-data-ad-slot: "1269872539"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
